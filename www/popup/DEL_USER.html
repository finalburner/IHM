<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools ">
        <h2 class="poptitle">Suppression d'un utilisateur</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="close"  ></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <p>Etes vous s√ªr de vouloir supprimer l'utilisateur {{user_selected_name}}</p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button ng-click="apply_del_user()">
       Supprimer
      </md-button>
      <md-button ng-click="close_popup()">
        Annuler
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
